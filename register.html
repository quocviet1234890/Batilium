<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>

    <div class="register-container">
        <h2>Đăng ký tài khoản</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="username">Tên người dùng</label>
                <input type="text" id="username" placeholder="Nhập tên người dùng" required>
            </div>
            <div class="input-group">
                <label for="email">Địa chỉ email</label>
                <input type="email" id="email" placeholder="Nhập email" required>
            </div>
            <div class="input-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="input-group">
                <label for="address">Địa chỉ nơi ở</label>
                <input type="text" id="address" placeholder="Nhập địa chỉ" required>
            </div>
            <div class="input-group">
                <label for="dob">Năm sinh</label>
                <input type="date" id="dob" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
            </div>
            <button type="submit" class="register-btn">Đăng ký</button>
        </form>
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
    </div>

    <script src="./js/register.js"></script>
</body>
</html>
