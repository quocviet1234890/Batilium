<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký</title>
  <link rel="stylesheet" href="./css/register.css">
</head>
<body>
  <div class="register-wrapper">
    <div class="register-container">
      <h2>Đăng Ký</h2>
      <form id="register-form">
        <div class="input-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" required placeholder="Nhập email">
        </div>
        <div class="input-group">
          <label for="register-password">Mật khẩu</label>
          <input type="password" id="register-password" required placeholder="Nhập mật khẩu">
        </div>
        <div class="input-group">
          <label for="register-confirm-password">Xác nhận mật khẩu</label>
          <input type="password" id="register-confirm-password" required placeholder="Xác nhận mật khẩu">
        </div>
        <div class="input-group">
          <label for="register-phone">Số điện thoại</label>
          <input type="tel" id="register-phone" required placeholder="Nhập số điện thoại">
        </div>
        <div class="input-group">
          <label for="register-address">Địa chỉ</label>
          <input type="text" id="register-address" required placeholder="Nhập địa chỉ">
        </div>
        <div class="input-group">
          <label for="register-birthdate">Năm sinh</label>
          <input type="date" id="register-birthdate" required>
        </div>
        <button type="submit" id="register-btn">Đăng Ký</button>
      </form>
      <div class="switch-form">
        <p>Đã có tài khoản? <a href="login.html">Đăng Nhập</a></p>
      </div>
    </div>
  </div>

  <script src="./js/register.js"></script>
</body>
</html>
